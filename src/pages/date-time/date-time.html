<ion-header>
  <ion-navbar color="blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Date Time</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-date-time">

  <ion-list>
    <ion-item>
      <ion-label>Data</ion-label>
      <ion-datetime displayFormat="DD MM YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>
  </ion-list>

</ion-content>
