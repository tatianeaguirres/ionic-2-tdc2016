<ion-header>
  <ion-navbar color="blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alerts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p>Alerts are a great way to offer the user the ability to choose a specific action or list of actions. They also can provide the user with important information, or require them to make a decision (or multiple decisions).</p>
    </ion-card-content>
  </ion-card>

  <button ion-button block color="blue" (click)="doAlert()">Basic Alert</button>

  <button ion-button block color="blue" (click)="doPrompt()">Prompt Alert</button>

  <button ion-button block color="blue" (click)="doConfirm()">Confirm Alert</button>

  <button ion-button block color="blue" (click)="doRadio()">Radio Alert</button>

  <button ion-button block color="blue" (click)="doCheckbox()">Checkbox Alert</button>

</ion-content>
