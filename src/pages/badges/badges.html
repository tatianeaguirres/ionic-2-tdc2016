<ion-header>
  <ion-navbar color="blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Badges</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <img src="assets/img/elvis.jpeg" />

    <ion-card-content>
      <h2 class="card-title">Elvis</h2>
      <p>Elvis Presley was an American rock musician and actor. Regarded as one of the most significant cultural icons of the 20th century, he is often referred to as "the King of Rock and Roll", or simply, "the King".</p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='musical-notes' item-left></ion-icon>
      Albums
      <ion-badge item-right>9</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='logo-twitter' item-left></ion-icon>
      Followers
      <ion-badge item-right>260k</ion-badge>
    </ion-item>

  </ion-card>

</ion-content>
